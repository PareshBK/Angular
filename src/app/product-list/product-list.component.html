<h2 style="text-align:center">Mobiles </h2>

<div class="row">
<div class="column" *ngFor="let product of products">
<div class="card">
  <img class="pri" [src]="product.imageurl">
  <h1>{{ product.name }}</h1>
  <p class="price">{{product.price}}</p>
  <button (click)="toggleCollapse()">Product Details</button>
  <div *ngIf="!isCollapsed">
  <p class="description">{{product.description}}</p>  

 </div>
</div>
</div>
</div>
